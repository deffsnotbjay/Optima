    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background-color: #000;
            min-height: 200vh;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #000;
            border-radius: 50px;
            padding: 15px 30px;
            margin: 20px;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 20px;
            z-index: 1000;
            margin: auto;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons button {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #00ff88;
            border-color: #00ff88;
            color: #000;
        }

        .menu-toggle {
            display: none;
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
        }

        .menu-toggle span {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #fff;
            transition: all 0.4s ease;
        }

        .menu-toggle span:nth-child(1) {
            top: 5px;
        }

        .menu-toggle span:nth-child(2) {
            top: 13px;
        }

        .menu-toggle span:nth-child(3) {
            top: 21px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
            background-color: #00ff88;
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .menu-toggle.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
            background-color: #00ff88;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .navbar {
                margin: 20px;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 80px;
                left: 20px;
                right: 20px;
                background-color: #000;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                transform: translateY(-20px);
                opacity: 0;
                transition: transform 0.4s ease, opacity 0.4s ease;
            }

            .nav-links.active {
                display: flex;
                transform: translateY(0);
                opacity: 1;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                align-items: center;
            }

            .nav-buttons button {
                width: 100%;
                max-width: 200px;
            }

            .menu-toggle {
                display: block;
            }
        }

        html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    </style>
</head>
<body>
    
    <br><br>
<iframe src="https://optima-again.vercel.app/"></iframe>
    <script>
        // Navbar Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Close mobile menu when clicking a link or button
        navLinks.querySelectorAll('a, button').forEach(element => {
            element.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });
    </script>
</body>
</html>
