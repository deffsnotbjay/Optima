<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Confirmed</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Lucide via unpkg -->
<script src="https://unpkg.com/lucide@latest/dist/lucide.js"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Manrope', sans-serif;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #e8f5e9;
        color: #2e7d32;
    }

    .container {
        background: white;
        padding: 50px 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        animation: fadeIn 1s ease forwards;
    }

    .icon {
        color: #2e7d32;
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
        stroke-width: 2;
        opacity: 0;
        transform: scale(0.5);
        animation: iconPop 0.5s forwards 0.6s;
    }

    h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards 1.2s;
    }

    p {
        font-size: 16px;
        margin-bottom: 30px;
        color: #4caf50;
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards 1.4s;
    }

    .btn {
        background: #2e7d32;
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        opacity: 0;
        animation: fadeInUp 0.5s ease forwards 1.6s;
    }

    .btn:hover {
        background: #1b5e20;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes iconPop {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div class="container">
    <!-- Lucide Success Icon -->
    <i data-lucide="check-circle" class="icon"></i>

    <h1>Email Confirmed!</h1>
    <p>Your email has been successfully verified. You can now login to your account.</p>

    <a href="login.html" class="btn">
        <i data-lucide="arrow-left"></i>
        Back to Login
    </a>
</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
